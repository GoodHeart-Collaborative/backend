<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="faq-new.css">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0px;
			font-family: 'Open Sans';
		}

		.container {
			margin-top: 20px;
		}

		.faq {
			width: 500px;
			max-width: 90%;
			margin: auto;
			background: #FFFFFF;
			box-shadow: 0 0px 10px 2px rgba(0, 0, 0, 0.1);
			border-radius: 4px;
		}

		.faq .card {
			border: none;
			background: none;
			border-bottom: 1px dashed #84b7cc;
			background: #f5f5f5;
		}

		.faq .card:last-child {
			border-bottom: none;
		}

		.faq .card .card-header {
			padding: 0px;
			border: none;
			background: none;
			position: relative;
		}

		.faq .card .card-header .fa-chevron-right {
			position: absolute;
			width: 12px;
			top: 22px;
			right: 12px;
			transition: .3s;
			color: #ff4da6;
		}

		.faq .card .card-header .faq-title {
			width: 100%;
			text-align: left;
			padding: 20px;
			padding-right: 35px;
			font-weight: 600;
			font-size: 15px;
			letter-spacing: 1px;
			color: black;
			cursor: pointer;

		}

		.faq-title h2 {
			position: relative;
			margin-bottom: 45px;
			display: inline-block;
			font-weight: 600;
			line-height: 1;
		}

		.faq-title p {
			padding: 0 190px;
			margin-bottom: 10px;
		}

		.faq .card .card-body {
			padding: 20px;
			font-weight: 400;
			font-size: 16px;
			color: black;
			line-height: 28px;
			letter-spacing: 1px;
			background: white;
			border-top: 1px solid #F3F8FF;
			display: none;
		}

		.faq .card .card-body p:not(:last-child) {
			margin-bottom: 14px;
		}

		.faq .card.open-detail .card-body {
			display: block;
		}

		.faq .card.open-detail .fa-chevron-right {
			transform: rotate(90deg);
		}
	</style>

</head>

<body>
	<div class="container">
		<div class="faq">
			{{{content}}}
		</div>
	</div>

	<script>
		$(document).click(function () {
			$(".card").click(function () {
				if ($(this).parent().hasClass("open-detail")) {
					$(this).parent().removeClass("open-detail");
					$(this).find("span img").attr("src", "http://goodgivedev.appskeeper.com/public/images/plus.svg")
				}
				else {
					$(".coll-box").removeClass("open-detail");
					$(".coll-box").find("span img").attr("src", "http://goodgivedev.appskeeper.com/public/images/plus.svg")
					$(this).parent().addClass("open-detail")
					$(this).find("span img").attr("src", "http://goodgivedev.appskeeper.com/public/images/cross.svg")
				}
			})
		});
	</script>



</body>

</html>
