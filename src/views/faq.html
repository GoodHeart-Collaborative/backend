<!DOCTYPE html>
<html lang="en">

<head>
	<title>FAQ</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet"> -->
	<style>
		/* @font-face {
			font-family: quicksend;
			src: url(../../public/fonts/Quicksand-Regular.ttf);
		} */

		/* body {
			font-family: 'quicksend';
		} */

		.navbar-brand {
			padding: 9px 15px;
		}

		.navbar-brand img {
			width: 60px
		}

		.coll-box {
			padding: 10px 0px 15px;
			border-bottom: 1px solid #d3d3d3;
			margin-bottom: 5px;
		}

		.container {
			padding: 20px;
			width: 800px;
			box-shadow: 0px 0px 4px 2px rgba(0, 0, 0, 0.1);
			max-width: 90%;
			margin-top: 20px;
		}

		.col-header {
			padding-right: 15px;
			position: relative;
			cursor: pointer;
		}


		.col-header span {
			position: absolute;
			right: 0px;
			top: -4px;
		}

		.col-header span img {
			width: 12px;
		}

		.col-header h3 {
			font-size: 18px;
			color: black;
			margin: 0px;
			font-weight: 700;
		}

		.col-content {
			padding-top: 5px;
		}

		.col-content p {
			font-size: 14px;
			line-height: 20px;
		}

		.hide-col-con {
			display: none;
		}

		.coll-box.show-con h3 {
			color: #419ebb;
		}

		.show-con .hide-col-con {
			display: block;
		}

		.navbar {
			margin-bottom: 10px;
		}
	</style>

</head>

<body>
	<div class="container">
		{{{content}}}
	</div>
</body>
<script>
	$(document).ready(function () {
		$(".col-header").click(function () {
			if ($(this).parent().hasClass("show-con")) {
				$(this).parent().removeClass("show-con");
				$(this).find("span img").attr("src", "http://goodgivedev.appskeeper.com/public/images/plus.svg")
			}
			else {
				$(".coll-box").removeClass("show-con");
				$(".coll-box").find("span img").attr("src", "http://goodgivedev.appskeeper.com/public/images/plus.svg")
				$(this).parent().addClass("show-con")
				$(this).find("span img").attr("src", "http://goodgivedev.appskeeper.com/public/images/cross.svg")
			}
		})
	});
</script>

</html>
